<html>
<body>
    <h1>Variable</h1>
    <script>
        //변수는 데이터의 이름을 붙인것이다.
        var a =1; //변수를 선언하는 한번만 var을 붙이면 됨
        console.log(a);
        a = 2;
        console.log(a);

        let b = 2; //var과 같이 let은 변수를 선언하는 
        b = 3;
        console.log(b);
    </script>

    <script>
        //10000 : 가격
        //0.1 : 부가가치세율
        console.log(10000*0.1);

        let 가격 = 10000;
        let 부가가치세율 = 0.1;
        let 부가가치세 = 가격*부가가치세율;
        console.log(부가가치세);
    </script>
</body>
</html>
