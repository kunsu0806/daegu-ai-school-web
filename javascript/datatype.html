<html>
    <head>

    </head>
    <body>
        <h1>Number</h1>
        <script>
            console.log(1); //정수
            console.log(1.1); //실수

            //operator 연산자
            console.log(1+1); //2
            console.log(2-1); //1
            console.log(2*2); //4
            console.log(4/2); //2

            //함수 : 끝이 )로 끝나는 것들(ex: random(), floor(), (1))
            //디렉토리 :
            console.log(Math.random());
            console.log(Math.floor(1.9)); //내림
            console.log(Math.floor((Math.random())*100));
            
            console.log(Math.PI);
            console.log(true);
            console.log(false);
        </script>

        <h1>문자열(String)</h1>
        <script>
            console.log('Hello, World');
            console.log("Hello, World"); //문장을 한줄에 다 적어야함, 
            console.log("Hello\
            World"); //여러줄 쓰고 싶으면 \(코드상의 줄바꿈)
            console.log(`hello 
            world`); //실제 줄바꿈

            console.log('Hello, world'.length);
            console.log('Hell, world'.replace('Hell', 'Hello'));
            console.log('Hello'+'World');

            console.log(1+1+1);
            console.log('1+1+1');
            console.log('1'+'1'+'1');
        </script>
    </body>
</html>
