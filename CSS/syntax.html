<html>
    <head>
        <style>
            li{
                color: red; 
                text-decoration: underline;
            }
            .em{
                color: blue;
            }
            #vip{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 class="em" id="vip">CSS Syntax</h1>
        <ol>
            <li class="em">item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </body>
</html>

<!--
    li는 선택자 color는 선언

    클래스를 선언할때는 .을 붙임

    id를 선언할때는 #을 붙임
    id 값은 하나의 태그에만 사용할 수 있음

    포괄적인거를 나타냄 : 태그선택자>클래스>아이디
-->
