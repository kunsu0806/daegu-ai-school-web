<html>
    <head>
        <style>
            div{
                border: 10px solid red;
                margin: 5px;
            }
            #container{
                display: grid;
                /* grid-template-columns: 1fr 1fr 1fr; 1fr: n분의 1*/
                grid-template-columns: 100px 1fr 1fr;
            }
        </style>
    </head>
    <body>
        <div>HEADER</div>
        <div id="container">
            <div>RIGHT</div> <div>CENTER</div> <div>RIGHT</div>
        </div>
        <div>BOTTOM</div>
    </body>
</html>
