<html>
    <head>
        <style>
            h1,h2{
                border: 10px solid red;
                padding: 30px; /*글자와 box*/
                margin: 50px; /*box와 여백*/
                width: 100px;
                height: 100px;
                /*display: inline;*/
            }
            a{
                border: 10px solid red;
                /*display: block;*/
            }
        </style>
    </head>
    <body>
        <h1>WEB</h1>
        <h1>WEB</h1>
        Lorem, ipsum dolor sit amet consectetur <a href="http://naver.com">adipisicing</a> elit. Eius et sit ratione aspernatur libero nesciunt perspiciatis corrupti odit consequuntur? Eaque autem sit corporis neque laudantium error iure suscipit veritatis nihil?
        <h2>ddd</h2>
    </body>
</html>
<!--
    block level element(태그) => h1 화면 전체를 쓰는것
    inline element => a, img 대상만 지정하는 것

    수직일때는 margin 값이 겹쳐짐

    주석 : ctrl + /
-->
